<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | NovaTech Solutions</title>

    <link rel="icon" href="img/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <main class="login-card bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

        <h1 class="text-2xl font-semibold text-center mb-6">
            Iniciar sesión
        </h1>

        <form id="loginForm">

            <div class="mb-4">
                <label class="block mb-1">Correo electrónico</label>
                <input 
                    type="email"
                    id="correo"
                    class="w-full p-2 border rounded"
                    placeholder="correo@ejemplo.com"
                >
                <small class="error" id="errorCorreo"></small>
            </div>

            <div class="mb-4">
                <label class="block mb-1">Contraseña</label>
                <input 
                    type="password"
                    id="password"
                    class="w-full p-2 border rounded"
                    placeholder="********"
                >
                <small class="error" id="errorPassword"></small>
            </div>

            <button 
                type="submit"
                class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
            >
                Entrar
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            © 2026 NovaTech Solutions
        </p>

    </main>

    <script src="JS/login.js"></script>
</body>
</html>
